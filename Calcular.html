<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Movimiento Parabólico</title>
    <link rel="stylesheet" href="styls.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
        <!--BARRA DE NAVEGACION-->
        <nav class="menu">
            <section class="menu__container">
                <h1 class="menu__logo">LOGO</h1>
                <!-- Menu-->
            <ul class="menu__links">
                <!--Primer item-->
                <li class="menu__item">
                    <a href="index.html" class="menu__link">Inicio</a>
                </li>
                <!-- Segundo Item-->
                
                <li class="menu__item">
                    <a href="Calcular.html" class="menu__link">Calcular</a>
                </li>
                <!-- Tercer item-->
                <li class="menu__item">
                    <a href="http://127.0.0.1:5000" class="menu__link">Calcular2</a>
                </li>
            </ul>
            </section>
        </nav>

    <div class="bodycss">

    <div class="container">
        <div class="form-container">
            <h1>Calculadora de Movimiento Parabólico</h1>
            <form>
                <div class="form-group">
                    <label for="initialHeight">Altura Inicial (m):</label>
                    <input type="number" id="initialHeight" value="5" step="0.01">
                </div>
                <div class="form-group">
                    <label for="velocity">Velocidad Inicial (m/s):</label>
                    <input type="number" id="velocity" value="10" step="0.01">
                </div>
                <div class="form-group">
                    <label for="angle">Ángulo de Lanzamiento (grados):</label>
                    <input type="number" id="angle" value="45" step="0.01">
                </div>
                <div class="form-group">
                    <label for="gravity">Gravedad (m/s²):</label>
                    <input type="number" id="gravity" value="9.81" step="0.01" disabled>
                </div>
            </form>
            <div class="result-container">
                <div class="result-item">
                    <span id="distanceResult">Distancia Recorrida: 0.00 m</span>
                </div>
                <div class="result-item">
                    <span id="maxHeightResult">Altura Máxima: 0.00 m</span>
                </div>
                <div class="result-item">
                    <span id="totalTimeResult">Tiempo Total: 0.00 s</span>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="trajectoryChart"></canvas>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    
</body>
</html>
